<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Fotos - Vistoria</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f5f5f5; margin: 0; }
  h1 { text-align: center; margin-bottom: 20px; }
  #baixar-todas { display: block; margin: 0 auto 20px auto; padding: 12px 24px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
  #baixar-todas:hover { background: #218838; }
  #galeria { display: grid; grid-template-columns: repeat(3,1fr); gap:5px; justify-items:center; }
  #galeria img { width:200px; height:200px; object-fit:cover; border-radius:8px; }
  @media (max-width:800px){ #galeria{grid-template-columns:repeat(2,1fr);} }
  @media (max-width:500px){ #galeria{grid-template-columns:1fr;} }
</style>
</head>
<body>

<h1>Galeria de Fotos da Vistoria</h1>
<button id="baixar-todas">Baixar todas as fotos</button>
<div id="galeria"></div>

<!-- JSZip e FileSaver -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
const galeria = document.getElementById('galeria');
const btnDownload = document.getElementById('baixar-todas');
let fotos = [];
let registros = [];

// Carregar fotos da planilha
async function carregarFotos() {
  try {
    const res = await fetch('https://sheetdb.io/api/v1/ddnh5c4qor1n1');
    const dados = await res.json();
    registros = dados; // Salvar para atualizar depois

    fotos = dados.map(item => item.url).filter(url => url);

    fotos.forEach((url, i) => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = `Foto ${i+1}`;
      galeria.appendChild(img);
    });
  } catch (err) {
    console.error('Erro ao carregar fotos:', err);
  }
}

// Atualizar registros para ficar vazio
async function limparRegistros() {
  try {
    for (let item of registros) {
      if(item.id) {
        await fetch(`https://sheetdb.io/api/v1/ddnh5c4qor1n1/${item.id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: { id: '', nome: '', url: '' } })
        });
      }
    }
    alert('Todos os registros foram limpos!');
    galeria.innerHTML = '';
    fotos = [];
  } catch(err) {
    console.error('Erro ao limpar registros:', err);
    alert('Erro ao limpar registros. Confira o console.');
  }
}

// Botão baixar todas + limpar registros
btnDownload.addEventListener('click', async () => {
  if(fotos.length === 0){
    alert('Nenhuma foto para baixar.');
    return;
  }

  // 1️⃣ Baixar todas as fotos em ZIP
  const zip = new JSZip();
  for(let i=0; i<fotos.length; i++){
    try {
      const res = await fetch(fotos[i]);
      const blob = await res.blob();
      zip.file(`foto_${i+1}.jpg`, blob);
    } catch(err) {
      console.error(`Erro ao baixar a foto ${i+1}:`, err);
    }
  }
  const content = await zip.generateAsync({ type:'blob' });
  saveAs(content, 'vistoria.zip');

  // 2️⃣ Limpar registros da planilha
  await limparRegistros();
});

// Executa ao carregar a página
carregarFotos();
</script>
</body>
</html>
